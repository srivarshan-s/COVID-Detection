{% extends "covid/base.html" %} {% load static %} {% block content %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'covid/css/upload.css' %}"
/>

<body>
	<div>
        <header class="header1">
            <div class="text-center">
                <br>
                <div class="a">COVID DETECTION</div>
            </div>
        </header>
    </div>
    <div class="justify-content-center align-items-center">
        <div class="container centre">
            <div class="box bg2">
                <div style="padding: 20px 20px;">
                    <div class="text1 text-center">PLEASE UPLOAD THE X-RAY IMAGE HERE</div>
                    <br>
                    <form name="uploadForm" action="{% url 'covid:upload' %}" method="POST" onsubmit="return validateUpload()" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="text1">
                            <div class="row">
                                <div class="input-group mb-3">
                                    <div class="custom-file">
                                      <!-- <input type="file" class="custom-file-input" id="inputGroupFile02"> -->
                                      {{ form.image }}
                                      <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
                                    </div>
                                  </div>
                            </div>
                        <br>
                        <div class="text-center">
                            <button value="submit" type="submit" onclick="">
                                <nav>
                                    <ul>
                                        <li>
                                            UPLOAD
                                            <span></span><span></span><span></span><span></span>
                                        </li>
                                    </ul>
                                </nav>
                            </button>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>

{% endblock content %}
