{% extends "covid/base.html" %} {% load static %} {% block content %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'covid/css/home.css' %}"
/>

<body>
  <div>
    <header class="header1">
      <div class="text-center">
        <br />
        <div class="a">COVID DETECTION</div>
      </div>
    </header>
  </div>
  <div class="justify-content-center align-items-center">
    <div class="container centre">
      <div class="box bg2">
        <div class="text1 text-center">PLEASE<br />LOGIN OR<br />SIGNUP</div>
        <br /><br />
        <div class="text-center">
          <button type="button" onclick="loginRedirect()">
            <nav>
              <ul>
                <li>
                  LOGIN
                  <span></span><span></span><span></span><span></span>
                </li>
              </ul>
            </nav>
          </button>
        </div>
        <br /><br />
        <div class="text-center">
          <button type="button" onclick="signupRedirect()">
            <nav>
              <ul>
                <li>
                  SIGN-UP
                  <span></span><span></span><span></span><span></span>
                </li>
              </ul>
            </nav>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  function loginRedirect() {
    window.location.href = "{% url 'covid:login' %}";
  }
  function signupRedirect() {
    window.location.href = "{% url 'covid:signup' %}";
  }
</script>

{% endblock content %}
